<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <title>МэобИ</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <a href="/">
                        <img src="./images/logolight.png" alt="logo">
                    </a>
                    <nav class="header__navigation">
                        <ul class="header__list">
                            <li class="header__list-item"><a class="header__list-link header__link" href="/search/extended">Расширенный поиск</a>
                            </li>
                        </ul>
                    </nav>
                    <a class="header__login header__link" th:href="@{/moderator}">модераторам</a>
                </div>

            </div>
        </header>
        <main class="main">
            <section class="top">
                <div class="container">
                    <div class="top__inner">
                        <div class="top__wrapper">
                            <h1 class="top__title">Какой термин вы ищите?</h1>
                            <div class="top__box">
                                <form class="top__form" action="#" th:action="@{/search}" method="get" >
                                    <input class="top__input control_input" type="text" placeholder="начните писать..." name="name" th:value="${name}">
                                    <span class="top__clear none">&#x2715</span>
                                    <button class="top__btn" type="submit">Искать</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer__inner">
                    <div class="footer__col">
                        <img src="./images/logolight.png" alt="logo">
                    </div>
                    <div class="footer__col">
                        <span class="footer__text">created by kozya 2023</span>
                        <a class="footer__text" href="mailto:d_koz@inbox.ru">d_koz@inbox.ru</a>
                        <a class="footer__text" href="tel:89603673787">8-960-367-37-87</a>
                    </div>
                    <div class="footer__col">
                        <a class="footer__text svg-link" href="https://vk.com/truegoat" target="_blank">vk</a>
                        <a class="footer__text svg-link" href="https://t.me/trueGOAT" target="_blank">tg</a>
                        <a class="footer__text svg-link" href="https://wa.me/89603673787" target="_blank">wa</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="./js/header.js"></script>
    <script src="./js/input.js"></script>
</body>

</html>
