<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>home</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <a class="header__logo-link" href="/">
                        <img src="./images/logodark.png" alt="">
                    </a>
                    <a class="header__login" th:href="@{/moderator}">
                        модерировать
                    </a>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <div class="main__inner">
                    <div class="main__wrapper">
                        <div class="main__searchbox">
                            <div class="main__search">
                                <input class="main__input" type="text">
                                <button class="main__btn">
                                    <svg fill="#000000" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50"
                                         width="24px" height="24px">
                                        <path
                                                d="M21,3C11.6,3,4,10.6,4,20s7.6,17,17,17s17-7.6,17-17S30.4,3,21,3z M21,33c-7.2,0-13-5.8-13-13c0-7.2,5.8-13,13-13c7.2,0,13,5.8,13,13C34,27.2,28.2,33,21,33z" />
                                        <path fill="none" stroke="#000000" stroke-miterlimit="10" stroke-width="6"
                                              d="M31.2 31.2L44.5 44.5" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="main__terms">
                            <div class="main__latest">последние</div>
                            <ul class="main__list">
                                <li>пример последней статьи</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer__iner">
                    copyright &#9400; kozlov 2022
                </div>
            </div>
        </footer>
    </div>

</body>

</html>
