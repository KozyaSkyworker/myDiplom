<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обновить термин</title>
    <link rel="stylesheet" href="./../../../css/pages/addNew.css">

</head>
<body>
<div class="wrapper">
    <div th:replace="fragments/moderatorHeader.html :: header"></div>
    <main class="main">
        <div class="container">
            <div class="main__inner">
                <ul class="main__breadcrumbs breadcrumbs__list">
                    <li class="main__breadcrumbs_item breadcrumbs__item"><a class="main__breadcrumbs_link breadcrumbs__link" href="/moderator">главная </a></li>
                    <li class="main__breadcrumbs_item breadcrumbs__item"><a class="main__breadcrumbs_link breadcrumbs__link" th:href="@{/moderator/edit/term/{id}(id=${term.id_term})}" >редактирование термина </a></li>
                </ul>
                <form class="main__form term-form" action="#" th:action="@{/moderator/update/term/{id}(id=${term.id_term})}" th:object="${term}" method="post">
                    <input class="form__input" type="text" placeholder="именование" th:field="*{name}">
                    <p th:if="${#fields.hasErrors('name')}" class=""  th:errors="*{name}">Name Error</p>
                    <textarea class="form__input"  type="text" placeholder="описание " th:field="*{description}" />
                    <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Name Error</p>
                    <input class="form__input"  type="text" placeholder="дата первого употребления" th:field="*{first_date}">
                    <input class="form__input"  type="text" placeholder="дата последнего обновление" th:field="*{newest_date}">
                    <input class="form__input"  type="text" placeholder="источник информации" th:field="*{information_source}">
                    <p th:if="${#fields.hasErrors('information_source')}" th:errors="*{information_source}">Name Error</p>
                    <button class="btn form__btn" type="submit">Обновить</button>
                </form>
            </div>

        </div>
    </main>
    <div th:replace="fragments/footer.html :: footer"></div>
</div>
</body>
</html>
