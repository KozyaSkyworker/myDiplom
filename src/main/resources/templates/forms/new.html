<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новая информация</title>
    <link rel="stylesheet" href="./../../../css/pages/addNew.css">

</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="header__logo-link" href="/moderator">
                    <img src="./../../../images/logolight.png" alt="">
                </a>
                <nav class="header__navigation">
                    <ul class="header__list">
                        <li class="header__list-item"><a class="header__list-link header__link" href="/moderator">на главную</a></li>
                    </ul>
                </nav>
                <form th:action="@{/logout}" method="post">
                    <button class="header__btn_logout btn" type="submit">
                        выйти
                    </button>
                </form>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main__inner">
                <form class="main__form" action="#" th:action="@{/moderator/new}" method="post">
                    <label for="termName">Название нового термина*</label>
                    <input class="form__input" id="termName" type="text" th:value="${term.name}" name="termName" th:field="*{term.name}" />
                    <p th:if="${#fields.hasErrors('term.name')}" th:errors="*{term.name}">Name Error</p>

                    <label for="termDescription">Описание термина*</label>
                    <textarea class="form__input" id="termDescription" type="text" th:value="${term.description}" name="termDescription" th:field="*{term.description}"></textarea>
                    <p th:if="${#fields.hasErrors('term.description')}" th:errors="*{term.description}">Name Error</p>

                    <label for="termFirstDate">Дата первого употребления</label>
                    <input class="form__input" id="termFirstDate" type="text" th:value="${term.first_date}" name="termFirstDate" th:field="*{term.first_date}"/>
                    <label for="termNewestDate">Дата последнего чего???</label>
                    <input class="form__input" id="termNewestDate" type="text" th:value="${term.newest_date}" name="termNewestDate"th:field="*{term.newest_date}"/>

                    <label for="termInformationSource">Откуда информация?*</label>
                    <input class="form__input" id="termInformationSource" type="text" th:value="${term.information_source}" name="termInformationSource" th:field="*{term.information_source}"/>
                    <p th:if="${#fields.hasErrors('term.information_source')}" th:errors="*{term.information_source}">Name Error</p>

                    <label for="authorFullname">ФИО автора термина*</label>
                    <select id="authorFullname" name="authorID">
                        <option selected value=0>Выберите автора</option>
                        <option th:each="author :${authors}" th:text="${author.fullname}" th:field="${author.fullname}" th:value="${author.id_author}"></option>
                    </select>

<!--                    <label for="authorImg">Ссылка на картинку, при наличии</label>-->
<!--                    <input class="form__input" id="authorImg" type="text" th:value="${author.img}" name="authorImg" th:field="*{author.img}"/>-->
<!--                    <label for="authorBd">Дата рождения автора</label>-->
<!--                    <input class="form__input" id="authorBd" type="text" th:value="${author.birthday_date}" name="authorBd" th:field="*{author.birthday_date}"/>-->
<!--                    <label for="authorMa">Основной вид деятельности автора</label>-->
<!--                    <input class="form__input" id="authorMa" type="text" th:value="${author.main_activity}" name="authorMa" th:field="*{author.main_activity}"/>-->

                    <label for="authorTermAuthorVklad">Вклад автора*</label>
                    <textarea class="form__input" id="authorTermAuthorVklad" type="text" th:value="${authorTerm.author_vklad}" name="authorTermAuthorVklad" th:field="*{authorTerm.author_vklad}"></textarea>
                    <p th:if="${#fields.hasErrors('authorTerm.author_vklad')}" th:errors="*{authorTerm.author_vklad}">Name Error</p>

                    <button class="btn form__btn" type="submit">Добавить</button>
                </form>
            </div>

        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__iner">
                copyright &#9400; kozlov 2022
            </div>
        </div>
    </footer>


</div>

</body>
</html>
