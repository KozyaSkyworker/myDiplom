<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новая информация</title>
    <link rel="stylesheet" href="./../../../css/pages/addNew.css">

</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="header__logo-link" href="/moderator">
                    <img src="./../../../images/logolight.png" alt="">
                </a>
                <nav class="header__navigation">
                    <ul class="header__list">
                        <li class="header__list-item"><a class="header__list-link header__link" href="/moderator">на главную</a></li>
                    </ul>
                </nav>
                <form th:action="@{/logout}" method="post">
                    <button class="header__btn_logout btn" type="submit">
                        выйти
                    </button>
                </form>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main__inner">
                <form class="main__form" action="#" th:action="@{/moderator/new}" method="post">
                    <label for="termName">Название нового термина*</label>
                    <input class="form__input" id="termName" type="text" th:value="${term.name}" name="name" th:field="*{term.name}" />
                    <p th:if="${#fields.hasErrors('term.name')}" th:errors="*{term.name}">Name Error</p>

                    <label for="termDescription">Описание термина*</label>
                    <textarea class="form__input" id="termDescription" type="text" th:value="${term.description}" name="description" ></textarea>
                    <p th:if="${#fields.hasErrors('term.description')}" th:errors="*{term.description}">Name Error</p>

                    <label for="termFirstDate">Дата первого употребления</label>
                    <input class="form__input" id="termFirstDate" type="text" th:value="${term.first_date}" name="first_date" />
                    <label for="termNewestDate">Дата последнего чего???</label>
                    <input class="form__input" id="termNewestDate" type="text" th:value="${term.newest_date}" name="newest_date"/>

                    <label for="termInformationSource">Откуда информация?*</label>
                    <input class="form__input" id="termInformationSource" type="text" th:value="${term.information_source}" name="information_source" />
                    <p th:if="${#fields.hasErrors('term.information_source')}" th:errors="*{term.information_source}">Name Error</p>

                    <label for="authorFullname">ФИО автора термина*</label>
                    <input class="form__input" id="authorFullname" type="text" th:value="${author.fullname}" name="fullname" />
                    <p th:if="${#fields.hasErrors('author.fullname')}" th:errors="*{author.fullname}">Name Error</p>

                    <label for="authorImg">Ссылка на картинку, при наличии</label>
                    <input class="form__input" id="authorImg" type="text" th:value="${author.img}" name="img" />
                    <label for="authorBd">Дата рождения автора</label>
                    <input class="form__input" id="authorBd" type="text" th:value="${author.birthday_date}" name="birthday_date" />
                    <label for="authorMa">Основной вид деятельности автора</label>
                    <input class="form__input" id="authorMa" type="text" th:value="${author.main_activity}" name="main_activity" />

                    <label for="authorTermIdTerm">label1*</label>
                    <input class="form__input" id="authorTermIdTerm" type="text" th:value="${authorTerm.id_term}" name="id_term" />
                    <p th:if="${#fields.hasErrors('authorTerm.id_term')}" th:errors="*{authorTerm.id_term}">Name Error</p>

                    <label for="authorTermIdAuthor">label2*</label>
                    <input class="form__input" id="authorTermIdAuthor" type="text" th:value="${authorTerm.id_author}" name="id_author" />
                    <p th:if="${#fields.hasErrors('authorTerm.id_author')}" th:errors="*{authorTerm.id_author}">Name Error</p>

                    <label for="authorTermAuthorVklad">label3*</label>
                    <input class="form__input" id="authorTermAuthorVklad" type="text" th:value="${authorTerm.author_vklad}" name="author_vklad" />
                    <p th:if="${#fields.hasErrors('authorTerm.author_vklad')}" th:errors="*{authorTerm.author_vklad}">Name Error</p>

                    <button class="btn form__btn" type="submit">Добавить</button>
                </form>
            </div>

        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__iner">
                copyright &#9400; kozlov 2022
            </div>
        </div>
    </footer>


</div>

</body>
</html>
