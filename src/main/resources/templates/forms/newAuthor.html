<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый автор</title>
    <link rel="stylesheet" href="./../../../css/pages/addNew.css">
</head>
<body>
<div class="wrapper">
    <div th:replace="fragments/moderatorHeader.html :: header"></div>
    <main class="main">
        <div class="container">
            <div class="main__inner">
                <ul class="main__breadcrumbs breadcrumbs__list">
                    <li class="main__breadcrumbs_item breadcrumbs__item"><a class="main__breadcrumbs_link breadcrumbs__link" href="/moderator">главная </a></li>
                    <li class="main__breadcrumbs_item breadcrumbs__item"><a class="main__breadcrumbs_link breadcrumbs__link" href="/moderator/new/author">новый автор </a></li>
                </ul>
                <form class="main__form author-form" action="#" th:action="@{/moderator/new/author}" th:object="${author}" method="post">
                    <input class="form__input"  type="text" placeholder="ФИО" th:field="*{fullname}">
                    <p th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}">Name Error</p>
                    <input class="form__input"  type="text" placeholder="ссылка на картинку" th:field="*{img}">
                    <input class="form__input"  type="text" placeholder="дата рождения" th:field="*{birth_date}">
                    <input class="form__input"  type="text" placeholder="вид деятельности" th:field="*{main_activity}">
                    <button class="btn" type="submit" name="author">Добавить</button>
                </form>
            </div>

        </div>
    </main>
    <div th:replace="fragments/footer.html :: footer"></div>
</div>
</body>
</html>
