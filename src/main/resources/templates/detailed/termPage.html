<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${term.name}"></title>
    <link rel="stylesheet" href="./../../css/pages/showPage.css">
    <link th:if="${moderator}" rel="stylesheet" href="./../../css/blocks/moderatorHeader-media.css">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="container" th:if="${moderator}">
            <div th:replace="~{fragments/moderatorHeader :: moderatorHeader}"></div>
        </div>
        <div class="container" th:if="${!moderator}">
            <div th:replace="~{fragments/header :: header}"></div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main__inner">
                <div class="main__wrapper">
                    <div class="row">
                        <h1 class="main__title" th:text="${term.name}"></h1>
                    </div>
                    <div class="row">
                        <p class="main__descr" th:text="${term.description}"></p>
                    </div>
                    <div class="row">
                        <p>Первое употребление: <span th:text="${term.first_date}"></span></p>
                    </div>
                    <div class="row" th:if="${termAuthors}">
                        <p> Причастные авторы и их вклады:</p>
                        <div class="main__term-author">
                            <div class="col">
                                <a th:each="termAuthor : ${termAuthors}" th:href="@{/author/{id}(id=${termAuthor.getId_author()})}" th:text="${termAuthor.fullname}"></a>
                            </div>
                            <div class="col">
                                <p th:each="authorTerm : ${authorTerms}" th:text="${authorTerm.author_vklad}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        Исчточник(ки): <a href="#" th:text="${term.information_source}"></a>
                    </div>
                    <div class="row">
                        последнее радактирование этой страницы: <span th:text="${term.updateTimestamp}"></span> , РЕДАКТОР.
                    </div>
                </div>
            </div>

        </div>
    </main>
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>
<script th:src="@{/js/header.js}"></script>
<script th:src="@{/js/burger.js}"></script>
</body>
</html>
