<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Автор</title>
    <link rel="stylesheet" href="./../../css/pages/showPage.css">
</head>
<body>
<div class="wrapper">
    <div class="header">
        <div class="container" th:if="${moderator}">
            <div th:replace="~{fragments/moderatorHeader :: moderatorHeader}"></div>
        </div>
        <div class="container" th:if="${!moderator}">
            <div th:replace="~{fragments/header :: header}"></div>
        </div>
    </div>
    <main class="main">
        <div class="container">
            <div class="main__inner">
                <div class="main__wrapper">
                    <div class="row">
                        <h1 class="main__title" th:text="${author.fullname}"></h1>
                    </div>
                    <div class="row">
                        <img th:src="${author.img}" alt="photo" th:title="${author.fullname}">
                    </div>
                    <div class="row">
                        <p>Дата рождения: <span th:text="${author.getBirth_date()}"></span></p>
                    </div>
                    <div class="row">
                        <p>Основная деятельность: <span th:text="${author.getMain_activity()}"></span> </p>
                    </div>
                    <div class="row">
                        <p>Участие в терминах: </p>
                    </div>
                    <div class="row">
                        последнее радактирование этой страницы: <span th:text="${author.getUpdateTimestamp()}"></span>, РЕДАКТОР.
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>

</body>
</html>
