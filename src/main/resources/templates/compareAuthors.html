<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./../../css/pages/compareAuthors.css">
    <title>Сравнение авторов</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="container">
            <div th:replace="~{fragments/header :: header}"></div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main__inner">
                <ul class="main__breadcrumbs breadcrumbs__list">
                    <li class="main__breadcrumbs_item breadcrumbs__wrapper-item" ><a class="main__breadcrumbs_link breadcrumbs__link" href="/">главная </a></li>
                    <li class="main__breadcrumbs_item breadcrumbs__wrapper-item" ><a class="main__breadcrumbs_link breadcrumbs__link" href="/author/compare">сопоставление </a></li>
                </ul>
                <div class="main__content">
                    <form action="#" th:action="@{/author/compare}" method="GET">
                        <select id="leftAuthor" name="leftAuthorId">
                            <option selected value=0>Выберите автора</option>
                            <option th:each="author :${authors}" th:text="${author.fullname}" th:value="${author.id_author}"></option>
                        </select>
                        <button class="btn" type="submit">сопоставить</button>
                        <select id="asdad" name="rightAuthorId">
                            <option selected value=0>Выберите автора</option>
                            <option th:each="author :${authors}" th:text="${author.fullname}" th:value="${author.id_author}"></option>
                        </select>
                    </form>
                    <div class="main__row">
                        <div class="main__col">
                            <div class="main__info" th:if="${leftAuthor}">
                                <h3 th:text="${leftAuthor.fullname}"></h3>
                                <img th:src="${leftAuthor.img}" />
                                <p>Дата рождения: <span th:text="${leftAuthor.birth_date}"></span></p>
                                <p>Место рождения: <span th:text="${leftAuthor.born_country}"></span>, <span th:text="${leftAuthor.born_city}"></span></p>
                                <p th:text="${leftAuthor.nationality}"></p>
                                <p class="main__main" th:text="${leftAuthor.main_activity}"></p>
                                <p th:if="${termsLeftAuthor}">Участие в терминах: <a class="main__term" th:each="term : ${termsLeftAuthor}" th:href="@{/term/{id}(id=${term.getId_term()})}" th:text="${term.name}"></a></p>
                            </div>
                        </div>
                        <div class="main__col">
                            <div class="main__info" th:if="${rightAuthor}">
                                <h3 th:text="${rightAuthor.fullname}"></h3>
                                <img th:src="${rightAuthor.img}" />
                                <p>Дата рождения: <span th:text="${rightAuthor.birth_date}"></span></p>
                                <p>Место рождения: <span th:text="${rightAuthor.born_country}"></span>, <span th:text="${rightAuthor.born_city}"></span></p>
                                <p th:text="${rightAuthor.nationality}"></p>
                                <p class="main__main"  th:text="${rightAuthor.main_activity}"></p>
                                <p th:if="${termsRightAuthor}">Участие в терминах: <a class="main__term" th:each="term : ${termsRightAuthor}" th:href="@{/term/{id}(id=${term.getId_term()})}" th:text="${term.name}"></a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>
<script th:src="@{/js/header.js}"></script>
</body>
</html>
