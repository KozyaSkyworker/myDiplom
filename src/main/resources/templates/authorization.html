<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/authorization.css">
    <title>Авторизация</title>
</head>

<body>
<div class="wrapper">
    <div class="wrapper__inner">
        <h2 class="wrapper__title">Здравствуйте</h2>
        <a class="header__logo-link" href="/">
            <img th:src="@{images/logodark.png}" alt="">
        </a>
        <form class="authorization__form" th:action="@{/authorization}" method="post">
            <input class="authorization__input login" type="text" placeholder="Ваш логин" name="username"><br>
            <input class="authorization__input password" type="password" placeholder="Ваш пароль" name="password"><br>
            <button class="authorization__btn btn" type="submit">Войти</button>
        </form>
        <div th:if="${param.error}">
            Неправильный логин или пароль
        </div>
        <div th:if="${param.logout}">
            До свидания
        </div>
    </div>

</div>

</body>

</html>
